<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Signup</h4>
    <p>Register and get started</p>
  </div>

  <ion-input placeholder="Name" class="primary-input"></ion-input>
  <ion-input placeholder="Surname" class="primary-input"></ion-input>
  <ion-input placeholder="Sex" class="primary-input"></ion-input>
  <ion-input placeholder="Age" class="primary-input"></ion-input>
  <ion-input placeholder="Contact" class="primary-input"></ion-input>
  <ion-input placeholder="Residence" class="primary-input"></ion-input>
  <ion-input placeholder="Mail" class="primary-input"></ion-input>
  <ion-input placeholder="Password" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">SIGN UP</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Close</a>
  </div>
</ion-content>
