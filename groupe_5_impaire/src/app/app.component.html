<ion-app >
  <!-- Side Menu -->
  <ion-menu menuId="main-menu" contentId="menu">
    <!-- Header of my Side Menu  -->
   <ion-header>
     <ion-toolbar>
       <ion-item>
        <ion-icon name="construct"></ion-icon>
       </ion-item>
      
    </ion-toolbar>
   </ion-header>
   <!-- Content of my side Menu -->
   <ion-content>
     <!-- List of Items of my Side Menu -->
     <ion-row class="ion-justify-content-center">
       
     
        <div style="width:30%;" class="avatar bg-info rounded-circle"  style="margin-top: 25px;">
        <!-- Avatar image -->
        <img [src]="profile.imageUrl" class="avatar__image"  *ngIf="profile?.imageUrl ; else placeholder_avatar;" alt="Resume_image">
        <ng-template class="avatar" #placeholder_avatar>
          <img class="avatar__image" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" />
      </ng-template>
        <!-- <ng-template class="avatar" #placeholder_avatar>
            <img class="avatar__image" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" />
        </ng-template> -->
       
      </div>
        
     </ion-row>
     <ion-row class="ion-justify-content-center" style="margin-top:20px;font-weight: bold;">
      {{username}}
     </ion-row>
     
     <ion-list style="margin-top: 20px;">
      <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="home-outline"  style="color:grey;"></ion-icon>
           <ion-label style="margin-left:15px ;font-weight:bold;color:grey;">
              {{"HOME" | translate}}
           </ion-label>
         </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle style="margin-top: 20px;">
        <ion-item routerLink="/edit-info">
          <ion-icon name="hammer"  style="color:grey;"></ion-icon>
           <ion-label style="margin-left:15px ;font-weight:bold; color:grey;">
            {{"EDIT" | translate}}  
           </ion-label>
         </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle style="margin-top: 20px;">
        <ion-item routerLink="/template">
          <ion-icon name="logo-steam" style="color:grey;"></ion-icon>
           <ion-label style="margin-left:15px ; font-weight:bold; color:grey;">
              Templates
           </ion-label>
         </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle style="margin-top: 50px;">
        <ion-item (click)="logout()">
          <ion-icon name="exit-outline" style="color:red ;"></ion-icon>
           <ion-label style="margin-left:15px ; font-weight:bold; color:red;">
            {{"LOGOUT" | translate}}
           </ion-label>
         </ion-item>
      </ion-menu-toggle>
       
     </ion-list>
    <ion-list>
      <ion-item>
        <ion-select interface="action-sheet" placeholder="Language" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="fr">French</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
   </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu" [lang]="selectedLanguage"></ion-router-outlet>
</ion-app>
